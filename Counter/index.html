<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="current_style.css">
		<title>Document</title>
	</head>
	<body>
		<div class="container flex">
			<div class="box flex">
				<h1 id="heading">Counter</h1>
				<h2 id="count">0</h2>

		</div>
		<script src="current_js.js"></script>
	</body>
