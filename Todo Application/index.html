<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My todo Application</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/6cf711ea3b.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="controls">
				<h1>Your Todo's</h1>
				<div class="addIcon">
					<a onclick="addTodo()"><i class="fas fa-plus"></i></a>
					<input type="text" name="todo" id="input1" placeholder="    Add Tasks or Todo's">
				</div>

				<div class="container">
					<button type="button" class="addTodo" onclick="addTodo()">Add TODO's</button>
					<button type="button" class="removeTodo" onclick="removeTodo()">Remove Done TODO's</button>

					<button type="button" class="clearTodo" onclick="clearTodo()">Clear TODO</button>
				</div>
				<hr>
			</div>
			<!-- Dynamically I will add/remove Todo's -->
			<ul class="listTodo">

			</ul>
		</div>
		<script src="localstorage.js"></script>
		<script src="script.js"></script>
	</body>
</html>
